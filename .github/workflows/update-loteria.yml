name: Actualizar Datos de Loter√≠a

on:
  schedule:
    # Ejecutar diariamente a las 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Permitir ejecuci√≥n manual

jobs:
  update-lottery-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Update lottery data
      run: |
        echo "üé∞ Iniciando actualizaci√≥n de datos de loter√≠a..."
        python get_real_data.py
        
        # Verificar que el archivo se cre√≥
        if [ -f "loteria.json" ]; then
          echo "‚úÖ Archivo loteria.json creado exitosamente"
          cat loteria.json
        else
          echo "‚ùå Error: No se pudo crear loteria.json"
          exit 1
        fi
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Agregar el archivo actualizado
        git add loteria.json
        
        # Verificar si hay cambios
        if git diff --staged --quiet; then
          echo "üìä No hay cambios nuevos en los datos"
        else
          echo "ÔøΩÔøΩ Datos actualizados, haciendo commit..."
          git commit -m "üîÑ Actualizar datos de loter√≠a - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "‚úÖ Datos subidos exitosamente"
        fi
