name: Update Loteria JSON

on:
  schedule:
    - cron: '0 12 * * *'  # Ejecutar diariamente a las 12:00 PM UTC
  workflow_dispatch:  # Permitir ejecución manual

permissions:
  contents: write  # Dar permisos de escritura

jobs:
  update-loteria:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Update loteria.json
      run: |
        python loteria/update_loteria_json.py
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add loteria/loteria.json
        git commit -m "Actualizar resultados de lotería automáticamente" || exit 0
        git push origin main
