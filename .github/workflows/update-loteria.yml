name: Actualizar Datos de LoterÃ­a

on:
  schedule:
    # Ejecutar diariamente a las 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Permitir ejecuciÃ³n manual

# Agregar permisos explÃ­citos
permissions:
  contents: write
  pull-requests: write

jobs:
  update-lottery-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Update lottery data
      run: |
        echo "ğŸ° Iniciando actualizaciÃ³n de datos de loterÃ­a..."
        python get_real_data.py
        
        # Verificar que el archivo se creÃ³
        if [ -f "loteria.json" ]; then
          echo "âœ… Archivo loteria.json creado exitosamente"
          cat loteria.json
        else
          echo "âŒ Error: No se pudo crear loteria.json"
          exit 1
        fi
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Agregar el archivo actualizado
        git add loteria.json
        
        # Verificar si hay cambios
        if git diff --staged --quiet; then
          echo "ğŸ“Š No hay cambios nuevos en los datos"
        else
          echo "ï¿½ï¿½ Datos actualizados, haciendo commit..."
          git commit -m "ğŸ”„ Actualizar datos de loterÃ­a - $(date -u +'%Y-%m-%d %H:%M UTC')"
